<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./TrimAddress/index.js"></script>
    <script src="./MaxInput/index.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(150, 43, 43);
      }

      trim-address:first-child {
        --background: goldenrod;
        margin: 100px;
      }

      trim-address:last-child {
        --background: pink;
      }
      max-input {
        color: teal;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      max-input:first-of-type {
        --inputBackground: purple;
        --labelBackground: goldenrod;
        --inputBorderShorthand: 5px dotted pink;
      }

      max-input:last-child {
        --background: violet;
      }
    </style>
  </head>
  <body>
    web comps
    <trim-address wallet-address="0x71C7656EC7ab88b098defB751B7401B5f6d8976F"></trim-address>
    <max-input id="input1" input-value="04234" max-value="123">
      <span slot="input-label">Im an imported label</span>
    </max-input>
    <max-input required id="input2" input-value="666" error-message="Issa error" max-value="999">
      <span slot="input-label">Im another label</span>
    </max-input>
    <script>
      const input = document.getElementById('input1');
      input.addEventListener('maxInputChanged', e => console.log('e.value', e.detail));
      const input2 = document.getElementById('input2');
      input2.addEventListener('maxInputChanged', e => console.log('e.value2', e.detail));
    </script>
  </body>
